[ogTitle]
	other = "Via Papier – Die Straße zum Basteln, unendlich und unter Eurem Esstisch. Viva la Via - viva Papier!"
[ogDescription]
	other = "Mit Via Papier können wir die Menschen besuchen, die wir lieb haben, ob sie nun in unserer Stadt leben, in unserem Land oder irgendwo anders in Europa. Aus Papier können wir die Straßen bauen, die uns miteinander verbinden. Sie führen von der Haustür bis zur Ecke und wenn wir wollen, von Berlin nach Rom. Sie erinnern uns daran, dass überall Menschen zu Hause sind, die von anderen Orten träumen."